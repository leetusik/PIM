# A generic, single database configuration.

[alembic]
# .py 파일들을 찾기 위해, 프로젝트의 루트 경로를 명시합니다.
# Docker 컨테이너 내부의 /app이 프로젝트 루트가 됩니다.
prepend_sys_path = .

# path to migration scripts
script_location = alembic

# database URL. env.py에서 직접 읽어오므로 여기서는 주석 처리하거나 비워둡니다.
# sqlalchemy.url = driver://user:pass@localhost/dbname
# Docker 환경에서는 환경 변수를 직접 참조하는 것이 더 안정적입니다.
sqlalchemy.url = ${DATABASE_URL}

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S